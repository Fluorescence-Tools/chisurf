{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  name: {{ data.get('name')|lower }}
  version: {{ data.get('version')|lower }}

source:
  path: ..

build:
  number: 0
  binary_relocation: True  # Relocate binaries correctly (for shared libraries, etc.).
  detect_binary_files_with_prefix: True  # [not win]
  entry_points:
    {% for entry_point_type, entry_points in data.get("entry_points", dict()).items() -%}
    {% for entry_point in entry_points -%}
    - {{ entry_point }}
    {% endfor %}
    {% endfor %}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - make # [not win]
  host:
    - git
    - swig <4.3.0
    - pkg-config   # [not win]
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - pip
    - python =3.10
    - numpy
    - tttrlib      # [not win]
    - hdf5         # [win]
    - pkg-config   # [not win]
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - typing_extensions <=4.5
    - pip
    - cython <3.0
    - pyopencl
    - pocl >=0.14      # [linux or osx]
    - oclgrind          # [win]
    - guidata
    - guiqwt
    - pyyaml
    - numpy
    - pyqt           # Needed for pyrcc5 (updating PyQt resource files)
    # Needed for chinet
    - libmongoc
    - doxygen
    - boost-cpp
    - numpy
    - libcxx  # [osx]
  run:
    - python =3.10
    - numpy
    - pyyaml
    - click <8.0 # Conflicts with papermill
    - python-slugify
    - pyqtgraph >=0.13
    - matplotlib
    - scikit-image
    - deprecation
    - imp
    - pandas
    - papermill
    - typing-extensions 4.5.*
    - typing_extensions 4.5.*
    - scipy
    - numba
    - boost-cpp
    - tttrlib >=0.25      # [not win]
    - hdf5                # [win]
    - mdtraj
    - htmd-pdb2pqr
    - ipython <8.0
    - notebook
    - pyopencl
    - pytools
    - emcee 3.1.*
    - pyopengl
    - pytables <3.10
    - pocl  >=0.14      # [linux or osx]
    - oclgrind          # [win]
    - pymol-open-source
    - qscintilla2
    - guidata
    - guiqwt
    - qscintilla2
    - python-docx
    - qtconsole 5.*
    - pyqtwebengine
    - joblib
    - libcxx  # [osx]

app:
  entry: chisurf
  summary: ChiSurf analysis platform for fluorescence data

test:
  imports:
    - chisurf
  commands:
    - chisurf &        # [linux or osx]

about:
  home: https://github.com/Fluorescence-Tools/ChiSurf
  license: {{ data.get('license') }}
  license_file: LICENSE
  summary: |
    {{ data.get('description') }}
  description: |
    {{ data.get('description') }}

extra:
  recipe-maintainers:
    - tpeulen
