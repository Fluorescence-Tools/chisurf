{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}

package:
  name: {{ data.get('name')|lower }}
  version: {{ data.get('version')|lower }}

source:
  path: ..

build:
  number: 0
  skip: true  # [py310]
  entry_points:
    {% for entry_point_type, entry_points in data.get("entry_points", dict()).items() -%}
    {% for entry_point in entry_points -%}
    - {{ entry_point }}
    {% endfor %}
    {% endfor %}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python
    - setuptools
    - pyopencl
    - pocl  >=0.14      # [linux or osx]
    - oclgrind          # [win]
    - typing_extensions <=4.5
    - cython
    - pyyaml
    - numpy
    # Needed for pyrcc5 (updated pyqt resource file)
    - pyqt
  host:
    - python
    - setuptools
    - cython
    - pyopencl
    - pocl  >=0.14      # [linux or osx]
    - oclgrind          # [win]
    - typing_extensions <=4.5
    - pyyaml
    - numpy
    # Needed for pyrcc5 (updated pyqt resource file)
    - pyqt
  run:
    - python
    - numpy <=1.23
    - pyyaml
    - pyqtgraph
    - matplotlib
    - deprecation
    - scikit-fluorescence
    - typing_extensions 4.5.*
    - typing_utils 0.1.*
    - scipy 1.11.*
    - numba 0.57.*
    - tttrlib
    - mdtraj
    - pdb2pqr 3.2.*
    - propka 3.4.*
    - ipython 7.*.*
    - chinet >=0.0.8
    - labellib
    - pyopencl 2023.*
    - pytools 2023.*
    - emcee 3.1.*
    - pyopengl 3.1.*
    - pymol-open-source 2.5.*
    - tttrconvert
    - qscintilla2
    - k2dist
    - python-docx 1.0.*
    - qtconsole 5.*
    - ndxplorer
    - clsmview

test:
  imports:
    - chisurf
  commands:
    - chisurf

about:
  home: https://github.com/Fluorescence-Tools/ChiSurf
  license: {{ data.get('license') }}
  license_file: LICENSE
  summary: |
    {{ data.get('description') }}
  description: |
    {{ data.get('description') }}

extra:
  recipe-maintainers:
    - tpeulen
