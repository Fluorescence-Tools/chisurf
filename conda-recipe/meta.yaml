{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}
{% set PY_VER_MAJOR = PY_VER[0] %}
{% set PY_VER_MINOR = PY_VER[2] %}


package:
  name: {{ data.get('name')|lower }}
  version: {{ data.get('version')|lower }}

source:
#  path: ..
  git_url: ..

build:

  number: 0
  string: py{{ PY_VER_MAJOR }}{{ PY_VER_MINOR }}h{{ PKG_HASH }}_{{ PKG_BUILDNUM }}
  entry_points:
    {% for entry_point_type, entry_points in data.get("entry_points", dict()).items() -%}
    {% for entry_point in entry_points -%}
    - {{ entry_point }}
    {% endfor %}
    {% endfor %}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python {{ python }}
    - setuptools
    - numpy
    - typing_extensions
    - cython
    - pyyaml
  host:
    # Needed for pyrcc5 (updated pyqt resource file)
    - python {{ python }}
    - setuptools
    - numpy
    - typing_extensions
    - cython
    - pyyaml
    - pyqt 5.9.*
  run:
    - python {{ python }}
    - numpy
    - pyyaml
    - qtpy
    - pyqt
    - pyqtgraph
    - typing_extensions
    - matplotlib
    - scikit-fluorescence
    - deprecation
    - progressbar2
    - python-slugify
    - numexpr
    - numba
    - scipy
    - emcee
    - mdtraj
    - ipython
    - qtconsole
    - jupyter_client
    - qscintilla2
    #- guiqwt=3.0.4
    - guidata >=1.7.6
    - pymol-open-source
    - pyopengl
    - pyopencl
    - python-docx
    - htmd-pdb2pqr
    - opencv
    - chinet >=0.0.8
    - ndxplorer
    - clsmview
    - k2dist
    - tttrconvert

about:
  home: https://github.com/Fluorescence-Tools/ChiSurf
  license: {{ data.get('license') }}
  license_file: LICENSE
  summary: |
    {{ data.get('description') }}
  description: |
    {{ data.get('description') }}

extra:
  recipe-maintainers:
    - tpeulen
