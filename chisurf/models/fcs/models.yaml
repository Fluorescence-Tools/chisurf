    ba1: 0.05
    aba: 0.1
    abt: 0.1
    abf: 0.5
    aba1: 0.1
    abt1: 0.1
    aba2: 0.05
    abt2: 0.2
    aba3: 0.1
    abt3: 0.05
    aba4: 0.1
    abt4: 0.5
    abt5: 1
