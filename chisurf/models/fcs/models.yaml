2x 2D diffusion & 3x anticorrelation:
  equation: b + 1/N*(a1/(1+ x/td1)+(1-a1)/(1+ x/td2))*(1-af*(aR1*exp(-x/tR1)+aR2*exp(-x/tR2)+(1-aR1-aR2)*exp(-x/tR3)))
