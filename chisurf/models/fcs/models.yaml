3D Gauss:
  equation: b+1/abs(N)*(1+x/td)**(-1)/sqrt(1+1/s**2*x/td)
  initial:
    N: 1
    s: 3.5
    td: 0.5
    b: 1
  description: Free diffusion in 3D Gauss
3D Gauss, 1 bunching:
  equation: b+1/abs(N)*(1+x/td)**(-1)*(1+1/s**2*x/td)**(-0.5)*(1-ba+ba*exp(-x/bt))
