      region_selector_alpha: 100
      data: "#ffa629"
      data_inactive: "#ffa629"
      irf: "#0040ff"
      irf_inactive: "#0040ff"
      model: "#d400cd"
      model_inactive: "#d400cd"
      residuals: "#df0101"
      residuals_inactive: "#df0101"
      auto_corr: "#ff00ff"
      auto_corr_inactive: "#ff00ff"
      inactive_transparency: 0.2
      active_transparency: 1
    pyqtgraph:
      background: "#022700"
      foreground: "#f2f2f2"
      antialias: true
      useOpenGL: false
      useWeave: true