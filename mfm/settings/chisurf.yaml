  rda_min: 1
  rda_max: 256
  lifetime_bins: 101
  bin_lifetime: false
  discriminate: true
  discriminate_amplitude: 1.0e-10
  orientation_mode: slow_isotropic
tcspc_csv:
  rep_rate: 10
  dt: 1
  g_factor: 1
  polarization: vm
  is_jordi: false
  rebin: [1, 1]
